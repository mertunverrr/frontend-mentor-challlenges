<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social Links</title>
    <link rel="icon" href="assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <div class="header">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Photo">
        <div class="user-information">
            <p id="name">Jessica Randall</p>
            <p id="country">London, United Kingdom</p>
        </div>
        <p id="subText">"Front-end developer and avid reader."</p>
    </div>

    <div class="social-links">
        <ul>
            <li>
                <a
                  class="links"
                  href="https://github.com"
                  target="_blank"
                  >GitHub</a>
              </li>
              <li>
                <a
                  class="links"
                  href="https://frontendmentor.io"
                  target="_blank"
                  >Frontend Mentor</a>
              </li>
              <li>
                <a
                  class="links"
                  href="https://linkedin.com"
                  target="_blank"
                  >LinkedIn</a>
              </li>
              <li>
                <a
                  class="links"
                  href="https://twitter.com"
                  target="_blank"
                  >Twitter</a>
              </li>
              <li>
                <a
                  class="links"
                  href="https://instagram.com"
                  target="_blank"
                  >Instagram</a>
              </li>
        </ul>
    </div>
</div>
<div class="footer">
  Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://github.com/mertunverrr">Mert Unver</a>
</div>

</body>
</html>
